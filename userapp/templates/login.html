<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.hospital.com</title>

<body>
    
    

    <h6 class=" text-center my-4"><i class="fa-regular fa-hospital fa-2xl"></i></h6>
    <h4 class="text-center fw-light">Sign in to HOST</h4>
    <div class="card mx-auto mt-3 bg-light" style="width: 18rem;">
        <form class="container mx-auto" method="post">
            {%csrf_token%}
            <div class="mb-3 mt-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">

            </div>

            <div class="mb-3">
                
                <label for="exampleInputPassword1" class="form-label">Password </label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>




            <button type="submit" class="btn btn-success col-12 mb-4">Sign in</button>

        </form>
    </div>

    <!-- ------- -->

    <div class="card mx-auto mt-4" style="width: 18rem;">
        <div class="card-body">
            <!-- <a class="nav-link active text-primary text-center fw-bolder" href="#">Sign in with a passkey</a> -->
            <a class="nav-link active text-primary text-center fw-bolder" href="{% url 'register' %}">Create an Account</a>
            </nav>

        </div>
    </div>
<div class="d-flex justify-content-center mt-5">
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container">
          
          <div class="collapse navbar-collapse" id="navbarText">

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link active-light" href="#">Docs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active-light" href="#">Contact</a>
              </li>
        
              <li class="nav-item">
                <a class="nav-link active-light" href="#">Manage cookies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active-light" href="#">Donot share my personal information</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
    </div>
