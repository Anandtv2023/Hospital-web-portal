{%extends 'base.html'%}

{%block content%}




    <div class="container d-flex justify-content-around">
        <form action="" method="post" enctype="multipart/form-data" class="bg-white  w-75 rounded-3">
            {% csrf_token %}
            <p class="fw-bold fs-3 ">Booking</p>
            
            <div class=" row">
    
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-2">
                    <label >Depatment :</label>
                    <select class="form-select" name="dept" >
                        
                       
                        <option value selected>------</option>
                        
                        <option value="{{form.dept}}"></option>
                        
                       
                        
                        
                        
                    </select>
                </div>

                
                
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-2">
                    <label  >Doctor :</label>
                    <select class="form-select" name="doct" >
                        
                      
                        <option value selected>------</option>
                        
                        <option value="{{form.doct}}"></option>
                        
                       
                        
                        
                    </select>
                </div>

                <div class="mb-3 mt-3">
                    <label  class="form-label">Date</label>
                    <input type="date" class="form-control" name="date">
    
                </div>
               
                
    
               
                <div class="text-center">
                    <button type="submit" class="btn btn-dark mt-4 mb-4 w-50">Confirm Booking</button>
                    <br>
                </div>


            </div>
        </form>

    </div>

{%endblock%}
